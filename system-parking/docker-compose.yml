version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: parking-system
    environment:
      POSTGRES_DB: parkingSystemDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: